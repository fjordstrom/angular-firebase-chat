<div class="container">
	<div class="page-header">
		<h1>Welcome!</h1>
	</div>
	<div class="col-md-8">
		<div class="well bs-component" ng-controller="MainCtrl">
			<p>Please sign in or make an account!</p>
			<form class="form-horizontal " role="login">
			    <div class="form-group">
			    	<input type="text" class="form-control" placeholder="Username">
			    </div>
			    <div class="form-group">
			    	<input type="password" class="form-control" placeholder="Password">
			 	</div>
			  	<button type="submit" class="btn btn-primary">Sign in</button>
			</form>
		</div>
		<br/>
	</div>
	<div class="col-md-4">
		<div class="well bs-component">
			<p>If you don't have an account, please 
				<a ui-sref="register">click here to register</a>
			</p>
		</div>
	</div>
</div>
