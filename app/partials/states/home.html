<div class="container">
	<div class="page-header">
		<h1>Welcome!</h1>
	</div>
	<div class="col-md-12">
		<div class="well bs-component" ng-controller="MainCtrl">
			<p>Please sign in or make an account!</p>
			<form class="form-horizontal " role="login">
			    <div class="form-group">
			    	<label for="inputUsername1" class="col-sm-2 control-label">Username</label>
		    		<div class="col-sm-10">
			    		<input type="text" class="form-control" id="inputUsername1" placeholder="Username">
			    	</div>
			    </div>
			    <div class="form-group">
			    	<label for="inputPassword1" class="col-sm-2 control-label">Password</label>
		    		<div class="col-sm-10">
			    		<input type="password" class="form-control" id="inputPassword1" placeholder="Password">
			    	</div>
			 	</div>
			 	<div class="form-group">
		 			<div class="col-sm-offset-2 col-sm-10">
			  			<button type="submit" class="btn btn-primary">Sign in</button>
			  		</div>
			  	</div>
			  	<div class="form-group">
		 			<div class="col-sm-10">
		 				<p>If you don't have an account, please 
							<a ui-sref="register">click here to register</a>
						</p>
					</div>
				</div>
			</form>
		</div>	
	</div>
</div>
