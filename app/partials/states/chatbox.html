<div class="container">
    <h4>You're chatting with <span class="text-info">{{username}}<span></h4>
    <br/>
    <div class="row">
    	<div style="overflow: auto; max-height: 200px;" class="col-md-5">
		    <ul ng-repeat="message in messageList">
			    <li class="ng-binding"
                    message-line="message"
                    owner="currentUser.name"
                    message-id="message.id"
                    on-message-edited="messages.modifyMessage"
                >
                </li>
		    </ul>
		</div>
	</div>
    <div class="row col-md-5">
        <hr>
	    <form class="form-horizontal" role="sendMessage" ng-submit="cbCtrl.sendMessage(message)">
		    <div class="form-group">
	    		<input type="text" class="form-control" ng-model="message" id="inputMessage" placeholder="Message">
		    </div>
		 	<div class="form-group">
	  			<button type="submit" class="btn btn-primary">Send</button>
	  		</div>
		</form>
	</div>
</div>
