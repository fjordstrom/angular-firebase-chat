<div class="container">
    <h4>You're chatting with <span class="text-info">{{username}}<span></h4>
    <br/>
    <div ng-repeat="message in messageList" class="row" style="overflow: auto; max-height: 200px;">
	    <p message-line></p>
    </div>
    <div class="row col-md-5">
	    <form class="form-horizontal" role="login" ng-submit="">
		    <div class="form-group">
	    		<input type="text" class="form-control" ng-model="account.name" id="inputUsername2" placeholder="Message">
		    </div>
		 	<div class="form-group">
	  			<button type="submit" class="btn btn-primary">Send</button>
	  		</div>
		</form>
	</div>
</div>
