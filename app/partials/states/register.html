<div class="container">
	<div class="page-header">
		<h1>Create an account!</h1>
	</div>
	<div class="well bs-component">
		<p class="text-center">Create a new account</p>
		<form class="form-horizontal" role="login" ng-submit="regCtrl.register(account)">
		    <div class="form-group">
		    	<label for="inputUsername2" class="col-sm-2 control-label">Username</label>
		    	<div class="col-sm-10">
		    		<input type="text" class="form-control" ng-model="account.name" id="inputUsername2" placeholder="Username">
		    	</div>
		    </div>
	    	<div class="form-group">	
	    		<label for="inputEmail2" class="col-sm-2 control-label">E-mail</label>
		    	<div class="col-sm-10">
		    		<input type="email" class="form-control" ng-model="account.mail" id="inputEmail2" placeholder="E-mail">
		    	</div>
		    </div>
		    <div class="form-group">
		    	<label for="inputPassword2" class="col-sm-2 control-label">Password</label>
		    	<div class="col-sm-10">
		    		<input type="password" class="form-control" ng-model="account.pass" id="inputPassword2" placeholder="Password">
		    	</div>
		 	</div>
		 	<div class="form-group">
		 		<div class="col-sm-offset-2 col-sm-10">
	  				<button type="submit" class="btn btn-primary">Register</button>
	  			</div>
	  		</div>
		</form>
	</div>
	<br/>
</div>
